<!-- The class attribute is often used to point to a class name in a style sheet. It can also be used by a JavaScript to access and manipulate elements with the specific class name.
Always start with . -->
<!DOCTYPE html>
<html>
<head>
<style>
.city {
  background-color: tomato;
  color: white;
  border: 2px solid black;
  margin: 20px;
  padding: 20px;
}
</style>
</head>
<body>

<div class="city">
<h2>Kathmandu</h2>
<p>Capital City of Nepal.</p>
</div> 

<div class="city">
<h2>Biratnagar</h2>
<p>Famous for jute and tobacco.</p>
</div>

<div class="city">
<h2>Lahan</h2>
<p>Famous for mangoes.</p>
</div>

</body>
</html>
